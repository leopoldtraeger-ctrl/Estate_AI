name: Nightly Rightmove Scrape

on:
  schedule:
    - cron: "0 3 * * *"  # 03:00 UTC jeden Tag
  workflow_dispatch:      # Manuell starten Ã¼ber GitHub UI

permissions:
  contents: write   # GitHub Actions darf auf main pushen

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ðŸ”§ System-Dependencies fÃ¼r Playwright / Chromium
      - name: Install system deps for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libxkbcommon0 \
            libgbm1 \
            libasound2t64

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run nightly scrape
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python nightly_scrape.py

      - name: Commit updated database
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add estateai.db

          if git diff --cached --quiet; then
            echo "No changes in estateai.db â€“ skipping commit."
            exit 0
          fi

          git commit -m "Nightly scrape: update estateai.db"

      - name: Push changes
        run: |
          git push origin main

