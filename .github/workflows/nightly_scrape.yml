name: Nightly Rightmove Scrape

on:
  schedule:
    # 3:00 CET ~ 02:00 UTC im Winter (ggf. anpassen)
    - cron: "0 2 * * *"
  workflow_dispatch: {}  # manuell starten möglich

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run nightly scraper (SALE + RENT)
        env:
          ESTATEAI_SCRAPE_LOCATION: "London"
          ESTATEAI_SALE_PAGES: "20"
          ESTATEAI_RENT_PAGES: "20"
        run: |
          python nightly_scrape.py

      - name: Commit updated estateai.db (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "estateai-bot"
          git config user.email "estateai-bot@users.noreply.github.com"

          # Hat sich estateai.db in irgendeiner Form geändert?
          if git status --porcelain | grep -q "estateai.db"; then
            echo "estateai.db changed – committing…"
            git add estateai.db
            git commit -m "Nightly scrape update"
            git push
          else
            echo "No changes in estateai.db – nothing to commit."
          fi
